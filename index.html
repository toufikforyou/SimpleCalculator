<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
  <style type="text/css">
    body {
    font-family: 'Arial', sans-serif;
    background-color: #e0f7fa; 
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.calculator {
    background-color: #fff; 
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    width: 320px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h2 {
    color: #3e3e3e;
    font-size: 24px;
    margin-bottom: 20px;
}

#display {
    width: 100%;
    height: 50px;
    font-size: 28px;
    text-align: right;
    padding: 10px;
    border-radius: 10px;
    border: 2px solid #ddd;
    margin-bottom: 20px;
    background-color: #f8f8f8;
    color: #333;
    font-weight: bold;
    box-sizing: border-box;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    width: 100%;
}

button {
    padding: 15px;
    font-size: 20px;
    border-radius: 10px;
    border: none;
    background-color: #4e73df;
    color: white;
    transition: background-color 0.3s ease, transform 0.2s ease;
    cursor: pointer;
    box-sizing: border-box;
}

button:hover {
    background-color: #3b59d7;
    transform: scale(1.1);
}

button:active {
    background-color: #2e44a1;
    transform: scale(1);
}

button.operator {
    background-color: #ff7043;
}

button.operator:hover {
    background-color: #ff5722;
}

button.operator:active {
    background-color: #e64a19;
}

button.equal {
    background-color: #4caf50;
    grid-column: span 4;
}

button.equal:hover {
    background-color: #45a049;
}

button.equal:active {
    background-color: #388e3c;
}

button.clear {
    background-color: #f44336;
    grid-column: span 2;
}

button.clear:hover {
    background-color: #e53935;
}

button.clear:active {
    background-color: #d32f2f;
}

@media (max-width: 400px) {
    .calculator {
        width: 90%;
        padding: 15px;
    }

    #display {
        font-size: 24px;
        height: 45px;
    }

    button {
        font-size: 18px;
        padding: 12px;
    }
}

  </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">*</button>

            <button>0</button>
            <button class="clear">C</button>
            <button class="operator">/</button>
            <button class="equal">=</button>
            
        </div>
    </div>
    <script type="text/javascript">
      const display = document.getElementById('display');
        const buttons = document.querySelectorAll('button');
        let currentInput = '';
        let operator = '';
        let previousInput = '';

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.innerText;

                if (value === 'C') {
                    currentInput = '';
                    previousInput = '';
                    operator = '';
                    display.value = '';
                } else if (value === '=') {
                    if (currentInput && previousInput && operator) {
                        currentInput = evaluate(previousInput, currentInput, operator);
                        display.value = currentInput;
                        operator = '';
                    }
                } else if (['+', '-', '*', '/'].includes(value)) {
                    if (currentInput) {
                        if (previousInput && operator) {
                            currentInput = evaluate(previousInput, currentInput, operator);
                            display.value = currentInput;
                        }
                        previousInput = currentInput;
                        operator = value;
                        currentInput = '';
                    }
                } else {
                    currentInput += value;
                    display.value = currentInput;
                }
            });
        });

        function evaluate(a, b, operator) {
            a = parseFloat(a);
            b = parseFloat(b);

            switch (operator) {
                case '+':
                    return a + b;
                case '-':
                    return a - b;
                case '*':
                    return a * b;
                case '/':
                    if (b === 0) {
                        alert("Error: Division by 0");
                        return '';
                    }
                    return a / b;
                default:
                    return b;
            }
        }
    </script>
</body>
</html>
